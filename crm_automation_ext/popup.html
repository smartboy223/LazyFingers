<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LazyFingers</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 10px; width: 200px; }
      h1 { font-size: 14px; margin: 0 0 10px 0; text-align: center; }
      button { width: 100%; margin: 6px 0; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
      .primary { background: #007bff; color: #fff; }
      .off { background: #6c757d; color: #fff; }
      .note { font-size: 11px; color: #555; margin-top: 6px; text-align: center; }
    </style>
  </head>
  <body>
    <h1>LazyFingers</h1>
    <button id="toggle-panel-btn" class="primary">Show Panel</button>
    <div id="status-msg" style="font-size: 11px; color: red; text-align: center; margin-top: 5px; display: none;"></div>
    <button id="open-google-btn" style="background: #28a745; color: white; display: none; margin-top: 5px;">Go to Google.com</button>
    <div class="note">Toggle to show/hide the on-page controls</div>
    <script src="popup.js"></script>
  </body>
</html>
